<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="advice-box" id="dice" >
    <div class="advice">
      <div id="slipId">ADVICE #117</div>
      <div id="slipAdvice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</div>
      <img src="assets/images/pattern-divider-desktop.svg" class="divider-des">
      <img src="assets/images/pattern-divider-mobile.svg" class="divider-mob">
    </div>
    
    <div class="dice-btn" >
      <img src="assets/images/icon-dice.svg" style="display: block;">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded by <a href="#">Chin Yee</a>.
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $('#dice').click(function() {
      dataString = "t=Avatar";

      $.ajax({
        type: "GET",
        url: "https://api.adviceslip.com/advice",
        cache: false,
        data: dataString,

        success: function(res){
          let obj = JSON.parse(res);
          $("#slipAdvice").html(`"${obj.slip.advice}"`);
          $("#slipId").html(`ADVICE #${obj.slip.id}`);
        }

      });
    });
  </script>
</body>
</html>
